<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="current-image">
                <img src="img/01.webp" alt="">
                <div class="current-image-text">
                    <h3>Marvel's Spiderman Miles Morale</h3>
                    <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </div>
            <div class="thumbs">
                <button class="prev-slide" type="button">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                <button class="next-slide" type="button">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
        <!-- template thumb carousel -->
        <template id="thumb">
            <div class="thumb">
                <img src="img/01.webp" alt="">
            </div>
        </template>
        <!-- /template thumb carousel -->
        <script src="js/main.js"></script>
    </body>
</html>
